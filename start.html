<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <title>R-lec Work in Control</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="global.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/R-lec.png" alt="R-lec Logo">
        </div>
        <div class="title title--small color-secondary">Welcome to</div>
        <div class="title title--big color-primary">R-lec Work in control</div>
        <div class="subtitle margin-small size12">พัฒนาขึ้นมาเพื่อใช้ในการบริหารและจัดการ การทำงานให้มีประสิทธิภาพมากยิ่งขึ้น</div>
        <div class="illustration">
            <img src="images/cover.png" alt="Illustration">
        </div>
        <form>
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้งาน</label>
                <input type="text" id="username" name="username" placeholder="กรุณากรอกชื่อผู้ใช้งาน">
            </div>
            <div class="form-group">
                <label for="password">รหัสเข้าใช้งาน</label>
                <input type="password" id="password" name="password" placeholder="กรุณากรอกรหัสเข้าใช้งาน">
            </div>
            <button type="button" class="btn" onclick="nextPage('1.html')">เข้าสู่ระบบ</button>
            <div class="link">
                <a href="#">ลืมรหัสผ่าน</a>
            </div>
            <div class="link">
                คุณมีบัญชีผู้ใช้หรือไม่? <a href="#">สมัครบัญชีผู้ใช้</a>
            </div>
        </form>
    </div>
</body>
</html>
